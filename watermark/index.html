<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="Watermark" />
    <meta
      name="keywords"
      content="vivaxy,course,github,demo,playground,test,Watermark,design,codrops,watermark"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Watermark</title>
  </head>
  <body>
    <canvas id="output" class="output"></canvas>
    <div class="row">
      <label for="upload-image">Upload Image</label>
      <input id="upload-image" type="file" accept="image/*" />
    </div>
    <div class="row">
      <label for="upload-watermark">Upload Watermark</label>
      <input id="upload-watermark" type="file" accept="image/*" />
      <img id="preview-watermark" />
    </div>
    <div class="row">
      <label for="select-x-anchor">Position X</label>
      <select id="select-x-anchor">
        <option>Left</option>
        <option>Center</option>
        <option selected>Right</option>
      </select>
      <label for="set-x-offset">Offset</label>
      <input id="set-x-offset" value="40" type="number" step="1" />
    </div>
    <div class="row">
      <label for="select-y-anchor">Position Y</label>
      <select id="select-y-anchor">
        <option>Top</option>
        <option>Center</option>
        <option selected>Bottom</option>
      </select>
      <label for="set-y-offset">Offset</label>
      <input id="set-y-offset" value="40" type="number" step="1" />
    </div>
    <div class="row">
      <label for="select-size-anchor">Size</label>
      <select id="select-size-anchor">
        <option selected>Area</option>
        <option>Width</option>
        <option>Height</option>
      </select>
      <label for="set-size-ratio">Ratio</label>
      <input
        id="set-size-ratio"
        value="0.005"
        type="number"
        step="0.1"
        max="1"
        min="0"
      />
    </div>
    <div class="row">
      <label for="set-opacity">Opacity</label>
      <input
        id="set-opacity"
        value="0.5"
        type="number"
        step="0.1"
        max="1"
        min="0"
      />
    </div>
    <script type="text/javascript" src="png.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/gtag.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
