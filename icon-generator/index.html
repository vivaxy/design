<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="description" content="Icon Generator" />
    <meta
      name="keywords"
      content="vivaxy,github,design,Icon Generator,demo,test,playground,codrops,icon-generator"
    />
    <meta name="author" content="vivaxy" />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Icon Generator</title>
  </head>
  <body>
    <div class="form-group">
      <div id="background-form"></div>
      <div id="texts-form"></div>
    </div>
    <div class="button-group">
      <h4>Export</h4>
      <a id="export-as-svg" download="icon-generator-svg">Export as SVG</a>
      <a id="export-as-png" download="icon-generator-png">Export as PNG</a>
      <h4>Import</h4>
      <button id="import-from-svg">Import from SVG</button>
    </div>
    <div class="preview-group">
      <h4>Preview</h4>
      <div id="svg"></div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script>
  </body>
</html>
