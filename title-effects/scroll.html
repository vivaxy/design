<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <title>Title Effects: Scroll</title>
  </head>
  <body>
    <script>
      document.title = document.title + "\u00A0";
      setInterval(function() {
        var title = document.title;
        document.title = title.slice(1) + title[0];
      }, 1000);
    </script>
    <script type="text/javascript" src="/ba.js"></script>
  </body>
</html>
