<!DOCTYPE html
><html
  ><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link type="image/png" rel="shortcut icon" href="/vivaxy.icon.png" />
    <link type="text/css" rel="stylesheet" href="range-slider.css" />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <title>Range Slider</title>
    <meta name="description" content="Range Slider" />
    <meta
      name="keywords"
      content="vivaxy,design,github,demo,test,range-slider"
    />
    <meta name="author" content="vivaxy" />
  </head>
  <body>
    <input
      type="range"
      min="0"
      max="5"
      step="1"
      class="range js-range-1"
      id="range-1"
    />
    <label for="range-1" class="js-range-1-label"></label>
    <input
      type="range"
      min="0"
      max="5"
      step="0.01"
      class="range js-range-2"
      id="range-2"
    />
    <label for="range-2" class="js-range-2-label"></label>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ba.js"></script> </body
></html>
